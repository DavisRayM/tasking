sudo: false
language: python
matrix:
    include:
        - python: 2.7
          env: TOXENV=py27
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - python: 3.6
          env: TOXENV=flake8
        - python: 3.6
          env: TOXENV=pylint
        - python: 3.6
          env: TOXENV=coverage
before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y binutils libproj-dev gdal-bin
    - sudo apt-get install -y libsqlite3-mod-spatialite spatialite-bin
install:
    - pip install tox
script: tox
